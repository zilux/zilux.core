name: Ansible Collection CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Ansible + lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint pytest

      - name: ✅ YAML lint
        run: yamllint .

      - name: ✅ Ansible lint
        run: ansible-lint ansible_collections/

      - name: 🧪 Run tests
        run: pytest -vv
