name: Ansible Collection CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Ansible + lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint pytest

      - name: âœ… YAML lint
        run: yamllint .

      - name: âœ… Ansible lint
        run: ansible-lint ansible_collections/

      - name: ğŸ§ª Run tests
        run: pytest -vv
